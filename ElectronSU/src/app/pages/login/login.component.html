<div class="wrapper wrapper-full-page">
    <div class="full-page login-page" filter-color="black" data-image="../../../assets/img/login.jpeg">
        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->

    </div>
</div>
<div class="content">
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <div class="modal fade" id="loginModal" tabindex="-1" role="form" data-backdrop="static" aria-labelledby="loginModal" aria-hidden="true">
        <div class="modal-dialog">
        <form (submit)="onFormSubmit(f1)" #f1="ngForm" novalidate>
            <div class="card card-login card-hidden">
                <div class="card-header text-center" data-background-color="rose">
                    <h4 class="card-title">SU Asset Login</h4>
                </div>
                <div class="card-content">
                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">email</i>
                                        </span>
                        <div class="form-group label-floating">
                            <label class="control-label" for="">Username:
                                <span class="star">*</span>
                            </label>
                            <input type="username" class="form-control" name="username" [ngModel]="user.username"
                                   required>
                        </div>
                    </div>
                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="material-icons">lock_outline</i>
                                        </span>
                        <div class="form-group label-floating">
                            <label for="" class="control-label">Password
                                <span class="star">*</span>
                            </label>
                            <input type="password" class="form-control" name="password" [ngModel]="user.password"
                                   required validateEqual="confirmPassword" reverse="true" #password="ngModel">
                            <small [hidden]="password.valid || (password.pristine && !f1.submitted)"
                                   class="text-danger">
                                Password is required
                            </small>

                        </div>
                    </div>
                </div>
                <div class="footer text-center id=loginFooter">
                    <div class="category form-category id=loginFooterText"><span class="star">*</span>Required fields</div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-rose btn-round btn-fill btn-wd" [disabled]="!f1.valid">Login</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
</div>
</div>
</div>
